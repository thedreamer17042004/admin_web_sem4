<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form (ngSubmit)="onLogin()">
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" [(ngModel)]="LoginModel.email" name="email" id="typeEmailX-2" class="form-control form-control-lg" required/>
                <label class="form-label" for="typeEmailX-2">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" [(ngModel)]="LoginModel.password" name="password" id="typePasswordX-2" class="form-control form-control-lg" required/>
                <label class="form-label" for="typePasswordX-2">Password</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
