<div class="page-inner">
    <div class="page-header">
      <div class="mb-3 ml-5">
        <input
          type="text"
          [(ngModel)]="searchKeyword"
          placeholder="Search attributes"
          class="form-control"
        />
      </div>
  
      <button (click)="onSearch()" class="btn btn-primary mb-3">Search</button>
    </div>
  
    <div class="row justify-content-between">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center">
              <h4 class="card-title">List Attributes</h4>
            </div>
          </div>
          <div class="card-body">
  
            <div class="table-responsive">
              <table id="add-row" class="display table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Attribute Code</th>
                    <th>Attribute Name</th>
                    <th style="width: 10%">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let attribute of attributes">
                    <td>{{ attribute.attributeCode }}</td>
                    <td>{{ attribute.attributeName }}</td>
                    <td>
                      <div class="form-button-action">
                        <a [routerLink]="['/admin/attribute/edit', attribute.id]" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg"
                          data-original-title="Edit Task">
                          <i class="fa fa-edit"></i>
                        </a>
                        <button type="button" (click)="deleteAttribute(attribute.id)" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger"
                          data-original-title="Remove">
                          <i class="fa fa-times"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <nav *ngIf="totalRecords > pageSize">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
  
            <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(totalRecords / pageSize)); let i = index"
                [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
            </li>
  
            <li class="page-item" [class.disabled]="currentPage === Math.ceil(totalRecords / pageSize)">
              <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
        
      </div>
      <div class="col-md-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
