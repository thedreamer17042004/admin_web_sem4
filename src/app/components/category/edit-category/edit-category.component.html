<h2 class="text-success">Edit Category</h2>
<form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="categoryName" class="form-label">Category Name</label>
    <input
      type="text"
      formControlName="categoryName"
      class="form-control"
      id="categoryName"
      placeholder="Enter category name"
      [ngClass]="{'is-invalid': editCategoryForm.get('categoryName')?.invalid && editCategoryForm.get('categoryName')?.touched}"
    />
    <div *ngIf="editCategoryForm.get('categoryName')?.invalid && editCategoryForm.get('categoryName')?.touched" class="invalid-feedback">
      Category Name is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="active" class="form-label">Status</label>
    <select
      class="form-select"
      formControlName="active"
      id="active"
      aria-label="Category status"
    >
      <option value="1">Active</option>
      <option value="0">Inactive</option>
    </select>
  </div>
  
  
  <div class="d-flex justify-content-end">
    <a type="submit" [routerLink]="['/admin/category']" routerLinkActive="router-link-active"  class="btn btn-success">
        Back
      </a>

    <button type="submit" class="btn btn-primary" [disabled]="editCategoryForm.invalid">
      Submit
    </button>
  </div>
</form>
